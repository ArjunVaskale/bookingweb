<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>getinfo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style>
    .content {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="content">
    <form method="POST" action="{% url 'getinfo' %}" {% csrf_token %}>
      {% csrf_token %}


      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name='name' id="name" aria-describedby="emailHelp"
          placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name='email' id="email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="aadhar">Aadhar Number</label>
        <input type="text" class="form-control" name='aadhar' id="aadhar" placeholder="Aadhar Number">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" name="hotel" id="exampleFormControlSelect1">
          <option>Sayaji</option>
          <option>Radison</option>
          <option>Dream</option>
        </select>
      </div>
      <div class="form-group">
        <label for="example-datetime-local-input" >Date and Time</label>
          <input class="form-control" name = 'datetime' type="datetime-local" value="2021-01-19T13:45:00" id="example-datetime-local-input">
      </div>
      <div>
        <label for="mobile">Enter mobile number:</label><br>
        <input type="tel" id="mobile" name="mobile" placeholder="9876543210" pattern="[0-9]{10}}" required><br><br>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
